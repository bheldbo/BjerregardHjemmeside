<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Gallery - Lone Bjerregard</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Gallery - Lone Bjerregard</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="slideshow-container">

            <div class="mySlides">
                <img src="images/1.jpg" style="width:100%">
                <figcaption>"Morning Hues" - Acrylic on Canvas</figcaption>
            </div>

<img src="images/2.jpg" style="width:100%">

<img src="images/3.jpg" style="width:100%">
</div>
<div class="mySlides">

</div>

<img src="images/5.jpg" style="width:100%">
</div>
            <div class="mySlides">
<img src="images/6.jpg" style="width:100%">
</div>
            <div class="mySlides">
<img src="images/7.jpg" style="width:100%">
</div>
            <div class="mySlides">
<img src="images/8.jpg" style="width:100%">
</div>

<img src="images/9.jpg" style="width:100%">

<div class="mySlides">
<img src="images/10.jpg" style="width:100%">
</div>
            <!-- More slides here -->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </main>
    <script>
    var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>
